<!-- The Modal -->

            <div class="form-floating mb-3 mt-3" >

                <option value="BSTH">BSTM</option>
                <option value="BSHM">BSHM</option>
                </select>
            </div>
            
            <div class="fs-4">
                SUBJECTS
            </div>
      
           
          </form>

                 
<table id="myTable">
    <tr>

    </div>
    </td>

      <td> 
        <div class="form-floating">
